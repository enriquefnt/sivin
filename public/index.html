<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Migración de Registros</title>
</head>

<body>
  <h4>Migra tablas</h4>

  <form id="migrateForm">
    <input type="submit" name="ejecutar_metodo" value="Migrar Registros">
  </form>

  <div id="progress"></div>

  <script>
    document.getElementById('migrateForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Realizar la migración con AJAX
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'SiviMigra.php', true);

      // Establecer el encabezado para indicar que es una solicitud AJAX
      xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

      // Escuchar eventos de cambio de estado
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // Actualizar el progreso en la interfaz
          document.getElementById('progress').innerHTML = xhr.responseText;
        }
      };

      // Enviar la solicitud
      xhr.send();
    });
  </script>
</body>
</html>
