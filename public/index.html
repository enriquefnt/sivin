<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Migración de Registros</title>
</head>

<body>
  <h4>Migra tablas</h4>

  <!-- <form id="migrateForm">
    <input type="submit" name="ejecutar_metodo" value="Migrar Registros">
  </form> -->
 
  <form id="migrateForm">
    <button type="button" name="ejecutar_metodo">Migrar Registros</button>
</form>
  <div id="progress"></div>

 
  <script>
      $(document).ready(function() {
          $('#migrateForm').submit(function(event) {
              event.preventDefault();
  
              // Realizar la migración con AJAX
              $.ajax({
                  url: 'SiviMigra.php',
                  method: 'POST',
                  dataType: 'json',
                  success: function(response) {
                      // Actualizar el progreso en la interfaz
                      $('#progress').html('Progreso: ' + response.progress.toFixed(2) + '%');
                  },
                  error: function() {
                      // Manejar errores si es necesario
                  }
              });
          });
      });
  </script>
  




</body>
</html>
